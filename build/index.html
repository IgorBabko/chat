<!DOCTYPE html><html lang="en" ng-app="application"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>zChat</title><link rel="stylesheet" href="components-font-awesome/css/font-awesome.min.css"><link rel="stylesheet" href="tether/dist/css/tether.min.css"><link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css"><link rel="stylesheet" href="animate.css/animate.min.css"><link rel="stylesheet" href="toastr/toastr.min.css"><link href="css/app.css" rel="stylesheet" type="text/css"><script src="jquery/dist/jquery.min.js"></script><script src="tether/dist/js/tether.min.js"></script><script src="bootstrap/dist/js/bootstrap.min.js"></script><script src="remarkable-bootstrap-notify/bootstrap-notify.js"></script><script src="toastr/toastr.min.js"></script><script src="handlebars/handlebars.min.js"></script><script src="js/jquery.timeago.js" type="text/javascript"></script><script src="socket.io/socket.io.js"></script><!-- templates--><script id="message-template" type="text/x-handlebars-template"><div class="media"><div class="media-body"><h4 class="media-heading name">{{author}}<time datetime="{{postedDate}}" class="posted-date"></time></h4>{{text}}</div></div></script><script id="room-template" type="text/x-handlebars-template"><li id="{{_id}}" class="list-group-item"><span class="label label-success label-pill pull-xs-right">{{peopleCount}}</span>{{name}}</li></script><script id="user-template" type="text/x-handlebars-template"><li id="{{_id}}" class="list-group-item">{{name}}</li></script><script id="typing-template" type="text/x-handlebars-template"><span class="pull-xs-left typing"><i class="fa fa-circle-o-notch fa-spin"></i></span></script></head></html><body><div id="enter-chat-modal" role="dialog" aria-labelledby="welcome" aria-hidden="false" class="modal fade"><div role="document" class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 id="welcome" class="modal-title">Welcome!</h4></div><div class="modal-body"><div class="form"><div class="form-group"><label for="username" class="form-control-label">Your name:</label><span class="invalid"></span><input id="username" type="text" autofocus class="form-control"></div></div></div><div class="modal-footer"><button id="enter-chat-button" type="button" class="btn btn-success">Enter</button></div></div></div></div><div id="create-room-modal" role="dialog" aria-labelledby="createRoom" aria-hidden="false" class="modal fade"><div role="document" class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button><h4 id="createRoom" class="modal-title">Create room</h4></div><div class="modal-body"><div class="form"><div class="form-group"><label for="room-name" class="form-control-label">Name:&nbsp;<span class="asterisk">*</span></label><span class="invalid"></span><input id="room-name" type="text" class="form-control"></div><div class="form-group"><label for="room-password" class="form-control-label">Password:</label><span class="invalid"></span><input id="room-password" type="password" class="form-control"></div><div class="form-group"><label for="room-password-confirm" class="form-control-label">Password again:</label><span class="invalid"></span><input id="room-password-confirm" type="password" class="form-control"></div><div class="form-group"><label for="room-code" class="form-control-label">Code:&nbsp;<span class="asterisk">*</span></label><span class="invalid"></span><input id="room-code" type="password" class="form-control"></div><div class="form-group"><label for="room-code-confirm" class="form-control-label">Code again:&nbsp;<span class="asterisk">*</span></label><span class="invalid"></span><input id="room-code-confirm" type="password" class="form-control"></div></div></div><div class="modal-footer"><!--.checkbox#join-room-checkbox--><!--    label--><!--        input(type='checkbox', value='')--><!--        | Join newely created room--><button type="button" data-dismiss="modal" class="btn btn-secondary">Close</button><button id="create" type="button" class="btn btn-success">Create</button></div></div></div></div><div id="delete-room-modal" role="dialog" aria-labelledby="deleteRoom" aria-hidden="false" class="modal fade"><div role="document" class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button><h4 id="deleteRoom" class="modal-title">Delete room</h4></div><div class="modal-body"><div class="form-group"><label for="room-c-input" class="form-control-label">Code:</label><input id="room-c-input" type="password" class="form-control"></div></div><div class="modal-footer"><button type="button" data-dismiss="modal" class="btn btn-secondary">Close</button><button type="button" class="btn btn-danger">Delete</button></div></div></div></div><!--#private-message-modal.modal.fade(role='dialog', aria-labelledby='privateMessage', aria-hidden='false')--><!--    .modal-dialog(role='document')--><!--        .modal-content--><!--            .modal-header--><!--                button.close(type='button', data-dismiss='modal', aria-label='Close')--><!--                    span(aria-hidden='true') ×--><!--                h4#privateMessage.modal-title Private message--><!--            .modal-body--><!--                .form--><!--                    .form-group--><!--                        label.form-control-label(for='private-message-textarea') Text:--><!--                        textarea#private-message-textarea.form-control--><!--            .modal-footer--><!--                button.btn.btn-secondary(type='button', data-dismiss='modal') Close--><!--                button.btn.btn-primary(type='button') Send--><!--                button#private-mode-button.btn.btn-success.pull-xs-left(type='button') Private mode--><div id="room-password-modal" role="dialog" aria-labelledby="roomPassword" aria-hidden="false" class="modal fade"><div role="document" class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button><h4 id="roomPassword" class="modal-title">Enter room</h4></div><div class="modal-body"><div class="form"><div class="form-group"><label for="password" class="form-control-label">Password:</label><span class="invalid"></span><input id="password" type="password" class="form-control"></div><div class="form-group"><label for="code" class="form-control-label">Code:</label><span class="invalid"></span><input id="code" type="password" placeholder="Needed only to delete room" class="form-control"></div></div></div><div class="modal-footer"><!--button.btn.btn-info#subscribe-room(type='button', style="float: left") Subscribe--><button type="button" data-dismiss="modal" class="btn btn-secondary">Close</button><button id="delete-room" type="button" class="btn btn-danger">Delete</button><button id="enter-room" type="button" class="btn btn-success">Enter</button></div></div></div></div><header><div class="btn-group"><label id="rooms-sidebar-button" class="btn btn-primary active">Rooms</label><!--label.btn.btn-primary#subscriptions-buttoni.fa.fa-star--><label id="create-room-button" class="btn btn-primary"><i class="fa fa-plus-circle"></i></label><!--input#search-input(type='text', placeholder='search for rooms:')--><!--label.btn.btn-primary#search-buttoni.fa.fa-search--></div><div class="btn-group"><!--label.btn.btn-primary#invite-people-buttoni.fa.fa-user-plus--><label id="people-sidebar-button" class="btn btn-primary active">People</label></div></header><div id="rooms-sidebar"><ul class="list-group"></ul></div><div class="container-fluid"><div class="row"><div class="content"><div id="messages"><!--each val in [{ name: "john", postedDate: new Date().toISOString() }, { name: "john", postedDate: new Date().toISOString() }, { name: "john", postedDate: new Date().toISOString() }, { name: "john", postedDate: new Date().toISOString() }, { name: "john", postedDate: new Date().toISOString() }, { name: "john", postedDate: new Date().toISOString() }]--><!--    .media--><!--        .media-body--><!--            h4.media-heading.name #{val.name}--><!--                time.posted-date(datetime='#{val.postedDate}') .--><!--            | Cras sit amet nibh libero, in gravida nulla. Nulla vel metus scelerisque ante sollicitudin commodo. Cras purus odio, vestibulum in vulputate at, tempus viverra turpis. Fusce condimentum nunc ac nisi vulputate fringilla. Donec lacinia congue felis in faucibus.--></div><div id="message-input-block" class="input-group"><input id="message-input" type="text" placeholder="Your message:" class="form-control"><span id="send" class="input-group-addon">send</span></div></div></div></div><div id="people-sidebar"><ul class="list-group"></ul></div><script src="js/app.js"></script><!--a(zf-open='inputNameModal', id='showInputNameModal')--><!--div(zf-modal='', id='inputNameModal', overlay-close='false')a(zf-close='', id='closeInputNameModal', class='close-button') ×
input(type='text', id='name', autocomplete='off', placeholder='Your name:')
